<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<br/>
		<div class="container">
			<div class="form-horizontal">
				<div class="form-group">
					<label for="uname" class="control-label col-xs-1">Username</label>
					<div class="col-xs-3">
						<input type="text" placeholder="Your username" id="uname" class="form-control"/>
					</div>
				</div>
				<div class="form-group">
					<label for="pwd" class="control-label col-xs-1">Password</label>
					<div class="col-xs-3">
						<input type="text" placeholder="Your password" id="pwd" class="form-control"/>
					</div>
				</div>
				<div class="form-group">
					<div class=" col-xs-4">
						<button class="btn btn-block btn-primary">Login</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<form>
				<div class="row">
					<div class="col-xs-4">
						<div class="input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
							</span>
							<input type="text" placeholder="Username" class="form-control"/>
							<span class="input-group-addon">User</span>
						</div>
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="col-xs-4">
						<div class="input-group">
							<span class="input-group-addon">Pwd</span>
							<input type="text" placeholder="Password" class="form-control"/>
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-eye-close"></span>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>
		<br/>
		<div class="container">
			<form>
				<div class="row">
					<div class="col-xs-3">
						<div class="input-group">
							<input type="text" placeholder="Enter search text" class="form-control"/>
							<span class="input-group-btn">
								<button class="btn btn-warning">Search</button>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>
		<br/>
		<div class="container">
			<form>
				<div class="row">
					<div class="col-xs-6">
						<div class="input-group">
							<input type="text" placeholder="Enter Search text" class="form-control"/>
							<div class="input-group-btn">
								<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
									Search
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#">Action 1</a></li>
									<li><a href="#">Action 2</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="col-xs-3">
						<div class="input-group">
							<input type="text" placeholder="Enter Search text" class="form-control">
							<div class="input-group-btn">
								<button type="button" class="btn btn-default" tabindex="-1">Search</button>
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#">Server 1</a></li>
									<li><a href="#">Server 2</a></li>
									<li class="divider"></li>
									<li><a href="#">Server 100</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
